<GridLayout rows="auto,*,auto" class="bg-page" visibility="{{ !isBusy && !form ? 'visible' : 'collapsed' }}">
    <GridLayout row="0" marginBottom="5" paddingBottom="10" columns="*" class="bg-content">
        <Label col="0" margin="10 0 10 20" text="Stok Barang" class="fas h2 t-index ver bold"></Label>
        </GridLayout>
    <ScrollView row="1">
        <StackLayout>
            <GridLayout *ngFor="let item of data" class="bg-content" margin="10 15 5 15" padding="10" columns="auto,*">
                <Image col="0" margin="0 20 0 0" src="{{item.gambar}}" stretch="aspectFill" width="50" height="50">
                </Image>
                <StackLayout col="1" class="middle">
                    <GridLayout columns="*,auto">
                        <Label col="0" text="{{item.nama_barang}}" class="fas h3 t-index bold"></Label>
                    </GridLayout>
                    <GridLayout columns="*,*">
                        <StackLayout col="0">
                            <Label class="t-index" text="Harga dasar"></Label>
                            <Label class="bold" text="Rp {{formatDollar(item.harga_dasar)}}"></Label>
                        </StackLayout>
                        <TextField col="1" padding="10" androidElevation="5" margin="5" hint="Stok" class="input h3 text-center"
                            keyboardType="number" [(ngModel)]="item.stok">
                        </TextField>
                    </GridLayout>
                </StackLayout>
            </GridLayout>
        </StackLayout>
    </ScrollView>
    <GridLayout row="2" class="bg-content">
        <Button class="btn-warning h3 bold" text="Simpan" margin="5 30 5 30" (tap)="simpan()"></Button>
    </GridLayout>
</GridLayout>
<DockLayout style="vertical-align: middle;" visibility="{{ isBusy ? 'visible' : 'collapsed' }}">
    <ActivityIndicator row="1" #activityIndicator busy="true" width="100" height="100" class="activity-indicator">
    </ActivityIndicator>
</DockLayout>
